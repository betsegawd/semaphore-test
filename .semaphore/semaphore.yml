version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
  - name: Tests
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: Unit Test
          commands:
            - echo "Unit test ..."
        - name: Integration Test
          commands:
            - echo "Integration test"
promotions:
  - name: Deploy to staging
    pipeline_file: pipeline_2.yml
    auto_promote:
      when: branch = 'setup-semaphore' AND result = 'passed'
